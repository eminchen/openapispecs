components:
  schemas:
    api_vip:
      type: object
      properties:
        cluster_id:
          type: string
          description: The cluster that this VIP is associated with.
          format: uuid
          x-go-custom-tag: gorm:"primaryKey"
        ip:
          pattern: >-
            ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3})|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,}))?$
          type: string
          x-go-custom-tag: gorm:"primaryKey"
        verification:
          type: string
          description: vip verification result.
          default: unverified
          enum:
            - unverified
            - failed
            - succeeded
      description: The virtual IP used to reach the OpenShift cluster's API.
    api_vip_connectivity_request:
      required:
        - url
      type: object
      properties:
        ca_certificate:
          type: string
          description: A CA certficate to be used when contacting the URL via https.
          nullable: true
        ignition_endpoint_token:
          type: string
          description: >-
            A string which will be used as Authorization Bearer token to fetch
            the ignition from ignition_endpoint_url.
          nullable: true
        url:
          type: string
          description: URL address of the API.
        verify_cidr:
          type: boolean
          description: >-
            Whether to verify if the API VIP belongs to one of the interfaces
            (DEPRECATED).
    api_vip_connectivity_response:
      type: object
      properties:
        download_error:
          type: string
          description: >-
            The error that occurred while downloading the worker ignition file,
            ignored when is_success is true
        ignition:
          type: string
          description: >-
            Ignition file fetched from the target cluster's API machine config
            server.

            This ignition file may be incomplete as almost all files / systemd
            units are removed from it by the agent in order to save space.
        is_success:
          type: boolean
          description: Whether the agent was able to download the ignition or not
        url:
          type: string
          description: >-
            This parameter mirrors the url parameter of the corresponding
            api_vip_connectivity_request
      description: >-
        The response from the day-2 agent's attempt to download the worker
        ignition file from the API machine config server of the target cluster.

        Note - the name "API VIP connectivity" is old and misleading and is
        preserved for backwards compatibility.
    architecture-support-level-id:
      type: string
      enum:
        - X86_64_ARCHITECTURE
        - ARM64_ARCHITECTURE
        - PPC64LE_ARCHITECTURE
        - S390X_ARCHITECTURE
        - MULTIARCH_RELEASE_IMAGE
    bind-host-params:
      required:
        - cluster_id
      type: object
      properties:
        cluster_id:
          type: string
          format: uuid
    boot:
      type: object
      properties:
        command_line:
          type: string
        current_boot_mode:
          type: string
        pxe_interface:
          type: string
    cluster:
      required:
        - href
        - id
        - image_info
        - kind
        - status
        - status_info
      type: object
      properties:
        additional_ntp_source:
          type: string
          description: >-
            A comma-separated list of NTP sources (name or IP) going to be added
            to all the hosts.
        ams_subscription_id:
          type: string
          description: Unique identifier of the AMS subscription in OCM.
          format: uuid
        api_vip_dns_name:
          type: string
          description: The domain name used to reach the OpenShift cluster API.
          nullable: true
        api_vips:
          type: array
          description: >-
            The virtual IPs used to reach the OpenShift cluster's API. Enter one
            IP address for single-stack clusters, or up to two for dual-stack
            clusters (at most one IP address per IP stack used). The order of
            stacks should be the same as order of subnets in Cluster Networks,
            Service Networks, and Machine Networks.
          nullable: true
          items:
            type: object
            properties:
              cluster_id:
                type: string
                description: The cluster that this VIP is associated with.
                format: uuid
                x-go-custom-tag: gorm:"primaryKey"
              ip:
                pattern: >-
                  ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3})|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,}))?$
                type: string
                x-go-custom-tag: gorm:"primaryKey"
              verification:
                type: string
                description: vip verification result.
                default: unverified
                enum:
                  - unverified
                  - failed
                  - succeeded
            description: The virtual IP used to reach the OpenShift cluster's API.
          x-go-custom-tag: gorm:"foreignkey:ClusterID;references:ID"
        base_dns_domain:
          type: string
          description: >-
            Base domain of the cluster. All DNS records must be sub-domains of
            this base and include the cluster name.
        cluster_network_cidr:
          pattern: >-
            ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
          type: string
          description: >-
            IP address block from which Pod IPs are allocated. This block must
            not overlap with existing physical networks. These IP addresses are
            used for the Pod network, and if you need to access the Pods from an
            external network, configure load balancers and routers to manage the
            traffic.
        cluster_network_host_prefix:
          maximum: 128
          minimum: 1
          type: integer
          description: >-
            The subnet prefix length to assign to each individual node. For
            example, if clusterNetworkHostPrefix is set to 23, then each node is
            assigned a /23 subnet out of the given cidr (clusterNetworkCIDR),
            which allows for 510 (2^(32 - 23) - 2) pod IPs addresses. If you are
            required to provide access to nodes from an external network,
            configure load balancers and routers to manage the traffic.
        cluster_networks:
          type: array
          description: Cluster networks that are associated with this cluster.
          nullable: true
          items:
            type: object
            properties:
              cidr:
                pattern: >-
                  ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
                type: string
                x-go-custom-tag: gorm:"primaryKey"
              cluster_id:
                type: string
                description: The cluster that this network is associated with.
                format: uuid
                x-go-custom-tag: gorm:"primaryKey"
              host_prefix:
                maximum: 128
                minimum: 1
                type: integer
                description: >-
                  The subnet prefix length to assign to each individual node.
                  For example if is set to 23, then each node is assigned a /23
                  subnet out of the given CIDR, which allows for 510 (2^(32 -
                  23) - 2) pod IPs addresses.
            description: >-
              A network from which Pod IPs are allocated. This block must not
              overlap with existing physical networks. These IP addresses are
              used for the Pod network, and if you need to access the Pods from
              an external network, configure load balancers and routers to
              manage the traffic.
          x-go-custom-tag: gorm:"foreignkey:ClusterID;references:ID"
        connectivity_majority_groups:
          type: string
          description: >-
