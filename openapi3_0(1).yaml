    patch:
      tags:
        - installer
      description: Updates an OpenShift cluster definition.
      operationId: V2UpdateCluster
      parameters:
        - name: cluster_id
          in: path
          description: The cluster to be updated.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The properties to update.
        content:
          application/json:
            schema:
              type: object
              properties:
                additional_ntp_source:
                  type: string
                  description: >-
                    A comma-separated list of NTP sources (name or IP) going to
                    be added to all the hosts.
                  nullable: true
                api_vip_dns_name:
                  type: string
                  description: The domain name used to reach the OpenShift cluster API.
                  nullable: true
                api_vips:
                  type: array
                  description: >-
                    The virtual IPs used to reach the OpenShift cluster's API.
                    Enter one IP address for single-stack clusters, or up to two
                    for dual-stack clusters (at most one IP address per IP stack
                    used). The order of stacks should be the same as order of
                    subnets in Cluster Networks, Service Networks, and Machine
                    Networks.
                  nullable: true
                  items:
                    type: object
                    properties:
                      cluster_id:
                        type: string
                        description: The cluster that this VIP is associated with.
                        format: uuid
                        x-go-custom-tag: gorm:"primaryKey"
                      ip:
                        pattern: >-
                          ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3})|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,}))?$
                        type: string
                        x-go-custom-tag: gorm:"primaryKey"
                      verification:
                        type: string
                        description: vip verification result.
                        default: unverified
                        enum:
                          - unverified
                          - failed
                          - succeeded
                    description: The virtual IP used to reach the OpenShift cluster's API.
                base_dns_domain:
                  type: string
                  description: >-
                    Base domain of the cluster. All DNS records must be
                    sub-domains of this base and include the cluster name.
                  nullable: true
                cluster_network_cidr:
                  pattern: >-
                    ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
                  type: string
                  description: >-
                    IP address block from which Pod IPs are allocated. This
                    block must not overlap with existing physical networks.
                    These IP addresses are used for the Pod network, and if you
                    need to access the Pods from an external network, configure
                    load balancers and routers to manage the traffic.
                  nullable: true
                cluster_network_host_prefix:
                  maximum: 128
                  minimum: 1
                  type: integer
                  description: >-
                    The subnet prefix length to assign to each individual node.
                    For example, if clusterNetworkHostPrefix is set to 23, then
                    each node is assigned a /23 subnet out of the given cidr
                    (clusterNetworkCIDR), which allows for 510 (2^(32 - 23) - 2)
                    pod IPs addresses. If you are required to provide access to
                    nodes from an external network, configure load balancers and
                    routers to manage the traffic.
                  nullable: true
                cluster_networks:
                  type: array
                  description: Cluster networks that are associated with this cluster.
                  nullable: true
                  items:
                    type: object
                    properties:
                      cidr:
                        pattern: >-
                          ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
                        type: string
                        x-go-custom-tag: gorm:"primaryKey"
                      cluster_id:
                        type: string
                        description: The cluster that this network is associated with.
                        format: uuid
                        x-go-custom-tag: gorm:"primaryKey"
                      host_prefix:
                        maximum: 128
                        minimum: 1
                        type: integer
                        description: >-
                          The subnet prefix length to assign to each individual
                          node. For example if is set to 23, then each node is
                          assigned a /23 subnet out of the given CIDR, which
                          allows for 510 (2^(32 - 23) - 2) pod IPs addresses.
                    description: >-
                      A network from which Pod IPs are allocated. This block
                      must not overlap with existing physical networks. These IP
                      addresses are used for the Pod network, and if you need to
                      access the Pods from an external network, configure load
                      balancers and routers to manage the traffic.
                disk_encryption:
                  type: object
                  properties:
                    enable_on:
                      type: string
                      description: >-
                        Enable/disable disk encryption on master nodes, worker
                        nodes, or all nodes.
                      default: none
                      enum:
                        - none
                        - all
                        - masters
                        - workers
                    mode:
                      type: string
                      description: The disk encryption mode to use.
                      default: tpmv2
                      enum:
                        - tpmv2
                        - tang
                    tang_servers:
                      type: string
                      description: >-
                        JSON-formatted string containing additional information
                        regarding tang's configuration
                      example: >-
                        [{"url":"http://tang.example.com:7500","thumbprint":"PLjNyRdGw03zlRoGjQYMahSZGu9"},
                        {"url":"http://tang.example.com:7501","thumbprint":"PLjNyRdGw03zlRoGjQYMahSZGu8"}]
                      x-go-custom-tag: gorm:"type:text"
                  x-go-custom-tag: gorm:"embedded;embeddedPrefix:disk_encryption_"
                http_proxy:
                  type: string
                  description: >
                    A proxy URL to use for creating HTTP connections outside the
                    cluster.

                    http://\<username\>:\<pswd\>@\<ip\>:\<port\>
                  nullable: true
                https_proxy:
                  type: string
                  description: >
                    A proxy URL to use for creating HTTPS connections outside
                    the cluster.

                    http://\<username\>:\<pswd\>@\<ip\>:\<port\>
                  nullable: true
                hyperthreading:
                  type: string
                  description: >-
                    Enable/disable hyperthreading on master nodes, worker nodes,
                    or all nodes.
                  nullable: true
                  enum:
                    - masters
                    - workers
                    - all
                    - none
                ignition_endpoint:
                  type: object
                  properties:
                    ca_certificate:
                      type: string
                      description: >-
                        base64 encoded CA certficate to be used when contacting
                        the URL via https.
                      nullable: true
                    url:
                      type: string
                      description: The URL for the ignition endpoint.
                      nullable: true
                  description: >-
                    Explicit ignition endpoint overrides the default ignition
                    endpoint.
                  x-go-custom-tag: gorm:"embedded;embeddedPrefix:ignition_endpoint_"
                ingress_vips:
                  type: array
                  description: >-
                    The virtual IPs used for cluster ingress traffic. Enter one
                    IP address for single-stack clusters, or up to two for
                    dual-stack clusters (at most one IP address per IP stack
                    used). The order of stacks should be the same as order of
                    subnets in Cluster Networks, Service Networks, and Machine
                    Networks.
                  nullable: true
                  items:
                    type: object
                    properties:
                      cluster_id:
                        type: string
                        description: The cluster that this VIP is associated with.
                        format: uuid
                        x-go-custom-tag: gorm:"primaryKey"
                      ip:
                        pattern: >-
                          ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3})|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,}))?$
                        type: string
                        x-go-custom-tag: gorm:"primaryKey"
                      verification:
                        type: string
                        description: vip verification result.
                        default: unverified
                        enum:
                          - unverified
                          - failed
                          - succeeded
                    description: The virtual IP used for cluster ingress traffic.
                machine_network_cidr:
                  pattern: >-
                    ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
                  type: string
                  description: >-
                    A CIDR that all hosts belonging to the cluster should have
                    an interfaces with IP address that belongs to this CIDR. The
                    api_vip belongs to this CIDR.
                  nullable: true
                machine_networks:
                  type: array
                  description: Machine networks that are associated with this cluster.
                  nullable: true
                  items:
                    type: object
                    properties:
                      cidr:
                        pattern: >-
                          ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
                        type: string
                        x-go-custom-tag: gorm:"primaryKey"
                      cluster_id:
                        type: string
                        description: The cluster that this network is associated with.
                        format: uuid
                        x-go-custom-tag: gorm:"primaryKey"
                    description: >-
                      A network that all hosts belonging to the cluster should
                      have an interface with IP address in. The VIPs (if exist)
                      belong to this network.
                name:
                  maxLength: 54
                  minLength: 1
                  type: string
                  description: OpenShift cluster name.
                  nullable: true
                network_type:
                  type: string
                  description: The desired network type used.
                  nullable: true
                  enum:
                    - OpenShiftSDN
                    - OVNKubernetes
                no_proxy:
                  type: string
                  description: >-
                    An "*" or a comma-separated list of destination domain
                    names, domains, IP addresses, or other network CIDRs to
                    exclude from proxying.
                  nullable: true
                olm_operators:
                  type: array
                  description: List of OLM operators to be installed.
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      properties:
                        type: string
                        description: >-
                          Blob of operator-dependent parameters that are
                          required for installation.
                        x-go-custom-tag: gorm:"type:text"
                platform:
                  required:
                    - type
                  type: object
                  properties:
                    external:
                      type: object
                      properties:
                        cloud_controller_manager:
                          type: string
                          description: >-
                            When set to external, this property will enable an
                            external cloud provider.
                          nullable: true
                          default: ''
                          enum:
                            - ''
                            - External
                        platform_name:
                          minLength: 1
                          type: string
                          description: >-
                            Holds the arbitrary string representing the
                            infrastructure provider name.
                          nullable: true
                      description: >-
                        Configuration used when installing with an external
                        platform type.
                      x-go-custom-tag: gorm:"embedded;embeddedPrefix:external_"
                    type:
                      type: string
                      enum:
                        - baremetal
                        - nutanix
                        - vsphere
                        - none
                        - external
                  description: >-
                    The configuration for the specific platform upon which to
                    perform the installation.
                  x-go-custom-tag: gorm:"embedded;embeddedPrefix:platform_"
                pull_secret:
                  type: string
                  description: >-
                    The pull secret obtained from Red Hat OpenShift Cluster
                    Manager at console.redhat.com/openshift/install/pull-secret.
                  nullable: true
                schedulable_masters:
                  type: boolean
                  description: Schedule workloads on masters
                  default: false
                service_network_cidr:
                  pattern: >-
                    ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
                  type: string
                  description: >-
                    The IP address pool to use for service IP addresses. You can
                    enter only one IP address pool. If you need to access the
                    services from an external network, configure load balancers
                    and routers to manage the traffic.
                  nullable: true
                service_networks:
                  type: array
                  description: Service networks that are associated with this cluster.
                  nullable: true
                  items:
                    type: object
                    properties:
                      cidr:
                        pattern: >-
                          ^(?:(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3}\/(?:(?:[0-9])|(?:[1-2][0-9])|(?:3[0-2])))|(?:(?:[0-9a-fA-F]*:[0-9a-fA-F]*){2,})/(?:(?:[0-9])|(?:[1-9][0-9])|(?:1[0-1][0-9])|(?:12[0-8])))$
                        type: string
                        x-go-custom-tag: gorm:"primaryKey"
                      cluster_id:
                        type: string
                        description: >-
                          A network to use for service IP addresses. If you need
                          to access the services from an external network,
                          configure load balancers and routers to manage the
                          traffic.
                        format: uuid
                        x-go-custom-tag: gorm:"primaryKey"
                    description: IP address block for service IP blocks.
                ssh_public_key:
