      requestBody:
        description: The properties to update.
        content:
          application/json:
            schema:
              type: object
              properties:
                additional_ntp_sources:
                  type: string
                  description: >-
                    A comma-separated list of NTP sources (name or IP) going to
                    be added to all the hosts.
                  nullable: true
                additional_trust_bundle:
                  maxLength: 65535
                  type: string
                  description: >-
                    Allows users to change the additional_trust_bundle infra-env
                    field
                  nullable: true
                ignition_config_override:
                  type: string
                  description: >-
                    JSON formatted string containing the user overrides for the
                    initial ignition config.
                image_type:
                  type: string
                  enum:
                    - full-iso
                    - minimal-iso
                kernel_arguments:
                  type: array
                  description: >-
                    List of kernel arugment objects that define the operations
                    and values to be applied.
                  items:
                    type: object
                    properties:
                      operation:
                        type: string
                        description: The operation to apply on the kernel argument.
                        enum:
                          - append
                          - replace
                          - delete
                      value:
                        pattern: ^(?:(?:[^ \t\n\r"]+)|(?:"[^"]*"))+$
                        type: string
                        description: >
                          Kernel argument can have the form <parameter> or
                          <parameter>=<value>. The following examples should

                          be supported:

                          rd.net.timeout.carrier=60

                          isolcpus=1,2,10-20,100-2000:2/25

                          quiet

                          The parsing by the command line parser in linux kernel
                          is much looser and this pattern follows it.
                    description: >-
                      pair of [operation, argument] specifying the argument and
                      what operation should be applied on it.
                  x-omitempty: false
