              x-go-custom-tag: gorm:"type:text"
          x-go-custom-tag: gorm:"embedded;embeddedPrefix:disk_encryption_"
        email_domain:
          type: string
        enabled_host_count:
          type: integer
          description: hosts associated to this cluster that are not in 'disabled' state.
          format: int64
          x-go-custom-tag: gorm:"-"
        feature_usage:
          type: string
